<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vanilla JS Image Search</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <h1>Vanilla JS Image Search</h1>
  <form>
    <label for="searchTerm">Search Term</label>
    <input class="u-full-width" type="text" id="searchTerm" name="searchTerm" />
    <button type="submit">Search</button>
  </form>
  <img id="loadingImage" src="https://ubisafe.org/images/transparent-backgrounds-loading-3.gif" alt="loading image">
  
  <section class="images"></section>

  <script src="app.js"></script>
</body>
</html>
